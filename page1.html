<body>

    <h1>Tic Tac Toe Game</h1>
    <div>
    <!-- <button> Two Player</button> <a href="index2.html"><button> One Player</button></a> -->
    <p> Score: <p id='message1'></p></p>
     <!-- <p id='message2'></p> -->
    <!-- <p id='message2'> Score O:</p> -->
</div>
    <!-- <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"> -->
    
        <table  align="center" class="board">
            <tr id='first-row'>  <!-- first row  -->
            <td class='position' id='position1'></td>
            <td class='position' id='position2'></td>
            <td class='position' id='position3'></td>
              </tr>
            <tr id='second-row'> <!-- Second row  -->
            <td class='position' id='position4'></td>
            <td class='position' id='position5'></td>
            <td class='position' id='position6'></td>
              </tr>
            <tr id='third-row'> <!-- third row  -->
            <td class='position' id='position7'></td>
            <td class='position' id='position8'></td>
            <td class='position' id='position9'></td>
              </tr>
            </table>
            <button id='restart'>Try Again</button>
            <img src="images/pink-panther-logo-9961AB69EB-seeklogo.com.png" alt="Pink Panther">
